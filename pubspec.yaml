name: aniswipe
description: A lightweight, privacy-conscious anime discovery and social bookmarking app with Tinder-style swipe UX.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Utilities
  uuid: ^4.2.1

  # Networking
  dio: ^5.4.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  card_swiper: ^3.0.1
  webview_flutter: ^4.4.2

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  connectivity_plus: ^5.0.2

  # Environment
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4
  mocktail: ^1.0.2

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
